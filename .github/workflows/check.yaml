name: Check âœ…

on:
  workflow_dispatch:
  push:
    paths:
      - "*"
  pull_request:
    paths:
      - "*"

jobs:
  check:
    name: Check âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v3

      - name: Cache LLVM âš™
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ./llvm
          key: llvm-12.0.1

      - name: LLVM ğŸ§°
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "12.0.1"
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: Python, Ninja, & Meson ğŸ—
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-setuptools python3-wheel ninja-build clang-tidy
          pip3 install meson

      - name: Test ğŸ§ª
        run: |
          CC=clang meson build-clang
          cd build-clang
          ninja test
